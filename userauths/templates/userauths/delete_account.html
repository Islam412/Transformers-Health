{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "Delete Account" %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #121212;
        color: #fff;
    }
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-danger mb-3">{% translate "Are you sure you want to delete your account" %}?</h2>
                <p class="text-muted">{% translate "This action cannot be undone. All your data will be permanently deleted" %}.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                        {% translate "Yes, Delete My Account" %}
                    </button>
                    <a href="{% url 'userauths:account' %}" class="btn btn-outline-secondary btn-lg w-100">
                        {% translate "Cancel" %}
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
